<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" integrity="sha512-Dz4zO7p6MrF+VcOD6PUbA08hK1rv0hDv/wGuxSUjImaUYxRyK2gLC6eQWVqyDN9IM1X/kUA8zkykJS/gEVOd3w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-8 grid-margin stretch-card">
            <!--weather card-->
            <div class="card card-weather">
              <div class="card-body">
                <!--search bar-->
                <div class="input-group rounded">
                  <input
                    id="searchInfo"
                    type="search"
                    class="form-control rounded"
                    placeholder="City Name"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  /><!--search button-->
                  <button class="searchBtn">Search</button>
                </div>
                <!--weather day and location-->
                <div class="weather-date-location">
                  <h3 id="dayOfWeek"></h3></h3>
                  <p class="text-gray">
                    <span class="weather-date"id="date"></span>
                    <span class="weather-location"id="location1"></span>
                  </p>
                </div>
                <!--temp and weather-->
                <div class="weather-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="degrees"></h4>
                    <p id="weatherType"></p>
                  </div>
                </div>
                <!--Humidity-->
                <div class="humid-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="humid"></h4>
                  </div>
                </div>
                <!--wind info-->
                <div class="wind-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="windSpeed"></h4>
                  </div>
                </div>
                <!--UV Index-->
                <div class="uvindex-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="uv">
                       </h4>
                    </h4>
                  </div>
                </div>
              </div>
              <!--5 day forecast-->
              <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                  <div id="day-1" class="weakly-weather-item">
                    <p class="mb-0"></p>
                    <i class="mdi mdi-weather-cloudy"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-2"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-hail"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-3"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-partlycloudy"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-4"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-5"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-6"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-snowy-rainy"></i>
                    <p class="mb-0"></p>
                  </div>
                  <div id="day-7"class="weakly-weather-item">
                    <p class="mb-1"></p>
                    <i class="mdi mdi-weather-snowy"></i>
                    <p class="mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
            <!--weather card ends-->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
