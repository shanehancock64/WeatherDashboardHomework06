<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-lg-8 grid-margin stretch-card">
            <!--weather card-->
            <div class="card card-weather">
              <div class="card-body">
                <!--search bar-->
                <div class="input-group rounded">
                  <input
                    id="searchInfo"
                    type="search"
                    class="form-control rounded"
                    placeholder="City Name, State abrv, zip"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  /><!--search button-->
                  <button class="searchBtn">Search</button>
                </div>
                <!--weather day and location-->
                <div class="weather-date-location">
                  <h3 id="dayOfWeek"></h3>Friday</h3>
                  <p class="text-gray">
                    <span class="weather-date"id="date">25 March, 2019</span>
                    <span class="weather-location"id="location1">Sydney, Australia</span>
                  </p>
                </div>
                <!--temp and weather-->
                <div class="weather-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="degrees">32 <span class="symbol">°</span>F</h4>
                    <p id="weatherType">Cloudy</p>
                  </div>
                </div>
                <!--wind info-->
                <div class="wind-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="windSpeed">15<span class="symbol">MPH</span></h4>
                  </div>
                </div>
                <!--UV Index-->
                <div class="uvindex-data d-flex">
                  <div class="mr-auto">
                    <h4 class="display-3"id="uv">
                      3.2 <span class="symbol">uv</span>
                    </h4>
                  </div>
                </div>
              </div>
              <!--5 day forecast-->
              <div class="card-body p-0">
                <div class="d-flex weakly-weather">
                  <div class="weakly-weather-item">
                    <p class="mb-0">Sun</p>
                    <i class="mdi mdi-weather-cloudy"></i>
                    <p class="mb-0">30°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Mon</p>
                    <i class="mdi mdi-weather-hail"></i>
                    <p class="mb-0">31°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Tue</p>
                    <i class="mdi mdi-weather-partlycloudy"></i>
                    <p class="mb-0">28°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Wed</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">30°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Thu</p>
                    <i class="mdi mdi-weather-pouring"></i>
                    <p class="mb-0">29°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Fri</p>
                    <i class="mdi mdi-weather-snowy-rainy"></i>
                    <p class="mb-0">31°</p>
                  </div>
                  <div class="weakly-weather-item">
                    <p class="mb-1">Sat</p>
                    <i class="mdi mdi-weather-snowy"></i>
                    <p class="mb-0">32°</p>
                  </div>
                </div>
              </div>
            </div>
            <!--weather card ends-->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
